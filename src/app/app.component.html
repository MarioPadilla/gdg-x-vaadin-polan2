<h1>
  {{title}}
</h1>

<vaadin-combo-box [label]="myLabel" [(value)]="myValue" [items]="myItems"></vaadin-combo-box>
<paper-input [(value)]="myValue"></paper-input>

<paper-input label="Filter by First Name" (keyup)="filterPeople($event)"></paper-input>

<vaadin-grid [items]="filteredPeople">
  <table>
    <colgroup>
      <col name="firstName">
      <col name="lastName">
      <col name="email">
    </colgroup>
  </table>
</vaadin-grid>
